
<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form [formGroup]="loginForm" (ngSubmit)="Login()">
                    <h4>Login</h4>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                      </div>
                      <input type="text" class="form-control" formControlName="email"  placeholder="Username" autocomplete="email" name="email" required [ngClass]="{ 'is-invalid': submitted && f.email.errors }"  >
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                      </div>
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                      </div>
                      <input type="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="current-password" name="password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12">
                        <button type="submit" class="btn btn-sm btn btn-info px-4  pull-right" >Login</button>
                      </div>
                     
                    </div>
                  </form>
                </div>
              </div>

                  </div>

            </div>
          </div>
        </div>
      </div>
    </main>
