
<app-navbar></app-navbar>
<div class="app-body">


    <app-default-layout></app-default-layout>
    <main class="main">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">Home</li>
        </ol>
        <div class="container-fluid">
            <div class="row">   
                <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <i class="fa fa-align-justify"></i> Insuances Items
                            </div>
                            <div class="card-body">
                                <table class="table  table-striped">
                                    <thead> 
                                        <th>Sr. No</th>
                                        <th>Insurance Item</th>
                                        <th>Created On</th>
                                    </thead>
                                    <tbody *ngFor="let item of items; let i = index">
                                        <td>{{ i+1 }}</td>
                                        <td>{{ item.insuranceType }}</td>
                                        <td>{{ item.createdAt }}</td>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                </div>
            </div>
        </div>
    </main>
</div>
