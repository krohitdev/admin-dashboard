<app-navbar></app-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <i _ngcontent-oer-c3="" class="fa fa-align-justify"></i> Users
                </div>
                <div class="card-body">
                    <table class="table table-striped table-responsive">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of items;let i=index">
                            <tr>
                                <td>{{i+1}}</td>
                                <td>{{item.firstName}}{{item.lastName}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.phoneNo}}</td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
           
        </div>
    </div>
</div>
